<section data-ng-controller="FriendsController">
    <div class="page-header">
        <h1>New Friend</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <div class="controls">
                        <input type="text" data-ng-model="username" id="username" class="form-control" placeholder="Username" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error.message"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
