<section data-ng-controller="OwersController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{heading(ower)}}</h1>
    <h3>
      <a class="btn btn-primary" href="/#!/owers/{{ower._id}}/localomis/create">
        <i class="glyphicon glyphicon-plus"></i>  Add an omi
      </a>
    </h3>

    <div class="pull-right" data-ng-show="authentication.user._id == ower.tetheredTo._id">
      <a class="btn btn-primary" href="/#!/owers/{{ower._id}}/edit">
        <i class="glyphicon glyphicon-edit"></i> Edit this ower
      </a>
    </div>
  </div>

<section data-ng-controller="LocalomisController" data-ng-init="find()">
    <div class="list-group">
        <a data-ng-repeat="localomi in localomis" data-ng-href="#!/localomis/{{localomi._id}}" class="list-group-item">
          <h4 class="list-group-item-heading" data-ng-bind="localomi.name"></h4>
          <p>You {{direction(localomi)}} ${{localomi.amount}}</p>
          <p>Type: {{localomi.type}}</p>
          <small>
            <em class="text-muted">
              Created on
              <span data-ng-bind="localomi.created | date:'mediumDate'"></span>
            </em>
          </small>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!localomis.$resolved || localomis.length">
      No omis yet, why don't you <a href="/#!/localomis/create">create one</a>?
    </div>
</section>

</section>
