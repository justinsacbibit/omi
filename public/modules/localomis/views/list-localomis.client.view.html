<section data-ng-controller="LocalomisController" data-ng-init="find()">
    <div class="page-header">
        <h1>Localomis</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="localomi in localomis" data-ng-href="#!/localomis/{{localomi._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="localomi.created | date:'medium'"></span>
				by
				<span data-ng-bind="localomi.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="localomi.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!localomis.$resolved || localomis.length">
    	No Localomis yet, why don't you <a href="/#!/localomis/create">create one</a>?
    </div>
</section>
